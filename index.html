<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super hero cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero-cards">
        <article class="card-container">
          <figure class="img-container">
            <img src="./Images/thumb-1920-337237.jpg" alt="Spider-Man" />
          </figure>
          <div class="details-container">
            <h1 class="name">Spider-Man</h1>
            <h2 class="occupation">Super Hero</h2>

            <div class="card-details">
              <div class="item">
                <p class="value">62</p>
                <p class="label">Age</p>
              </div>
              <div class="item">
                <p class="value">75kg</p>
                <p class="label">Weigth</p>
              </div>
              <div class="item">
                <p class="value">175cm</p>
                <p class="label">Height</p>
              </div>
            </div>
            <div class="description">
              <p class="info">
                American teenager Peter Parker, a poor sickly orphan, is bitten
                by a radioactive spider. As a result of the bite, he gains
                superhuman strength, speed, and agility, along with the ability
                to cling to walls, turning him into Spider-Man.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
